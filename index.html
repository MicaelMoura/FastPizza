<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--SEO-->
    <title>FastPizza - Rápida e saborosa!</title>
    <meta name="description" content="A pizzaria que tem agilidade e qualidade em sua essência!" />
    
    <!--SMO-->
    <meta property="og:title" content="FastPizza - Rápida e saborosa!">
    <meta property="og:site_name" content="FastPizza">
    <meta property="og:description" content="A pizzaria que tem agilidade e qualidade em sua essência!">
    <meta property="og:url" content=""> <!--Adicionar após subir no GitHub-->
    <meta property="og:image" content="images/oficial.jpg">
    <meta property="og:image:type" content="image/jpeg">

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <a href="#" class="logo">
            <picture>
                <source srcset="images/Logo_vermelha_transparente.png" media="(min-width: 280px)">
                <img src="images/Logo_vermelha_transparente_img.png" alt="Fastpizza">
            </picture>
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#pedidos">Pedidos</a>
            <a href="#sobre">Sobre</a>
            <a href="#fotos">Fotos</a>
            <a href="#contato">Contato</a>
        </nav>

        <div class="icons">
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-regular fa-user" id="login-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="login">
            <form action="" method="post" class="form-login">
                <input type="email" class="user" placeholder="E-mail">
                <input type="password" class="pass" id="pass" placeholder="Senha">
                <input type="submit" value="Entrar" class="btn_entrar">
                <div class="cadastro">Cadastre-se</div>
            </form>
        </div>
    </header>
    
    <!--custom js file link-->
    <script src="script.js"></script>
</body>
</html>
